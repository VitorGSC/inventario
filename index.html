<html>
	<head>
		<meta charset="UTF-8">
		<title>#creative</title>
		<script src="nui://game/ui/jquery.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="css.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="inventory">
			<div class="innerInventory">

				<div id="Status">
					<div id="Hunger" class="fas fa-hamburger"></div>
					<div id="backHunger">
					<div id="displayHunger"></div></div>
			
					<div id="Thirst" class="fas fa-tint"></div>
					<div id="backThirst">
					<div id="displayThirst"></div></div>
			
					<div id="Stress" class="fas fa-brain"></div>
					<div id="backStress">
					<div id="displayStress"></div></div>
				</div>

				<div id="weight">
					<div id="weightTextLeft"></div>
					<div id="weightBarLeft"></div>
				</div>

				<div class="sections">
					<div class="invLeft"></div>
					<div class="invMiddle">
						<input class="amount" placeholder="QTD" type="number" onKeyPress="if(this.value.length==9) return false;" />
						<div class="use">USAR</div>
					</div>
					<div class="invRight"></div>
				</div>
			</div>
		</div>
		<script src="jquery.js"></script>
	</body>
</html>
